<div class="suspended-wrapper">
  <div class="card">

    <h1>Cont suspendat</h1>

    <p>
      Cabinetul tău este momentan suspendat sau abonamentul a expirat.
    </p>

    <p class="hint">
      Pentru reactivare, contactează administratorul sau verifică statusul abonamentului.
    </p>

    <div class="actions">
      <button class="btn-primary" (click)="logout()">
        Logout
      </button>
    </div>

  </div>
</div>
