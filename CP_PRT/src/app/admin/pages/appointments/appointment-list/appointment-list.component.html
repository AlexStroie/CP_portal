<div class="appointments-header">
  <h2>Programări</h2>
</div>

<cp-appointments-calendar
  [view]="'week'"
  [currentDate]="selectedDate"
  [appointments]="appointmentsCalendar()"
  (createAppointment)="openCreateDialog($event)"
  (editAppointment)="openEditDialog($event)"
  >
</cp-appointments-calendar>
