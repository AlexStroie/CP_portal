<div class="settings-page">
  <div class="settings-container">

    <div class="settings-header">
      <h2>Setări Cabinet</h2>
      <p class="subtitle">Actualizează informațiile publice ale cabinetului</p>
    </div>

    <div class="settings-card">

      <form [formGroup]="cabinetForm" (ngSubmit)="save()">

        <div class="form-group">
          <label>Nume Cabinet *</label>
          <input type="text" formControlName="name">
        </div>

        <div class="form-group">
          <label>Adresă</label>
          <input type="text" formControlName="address">
        </div>

        <div class="form-group">
          <label>Telefon</label>
          <input type="text" formControlName="phone">
        </div>

        <div class="form-group">
          <label>Email Cabinet</label>
          <input type="email" formControlName="email">
        </div>

        <div class="form-group">
          <label>Descriere</label>
          <textarea rows="3" formControlName="description"></textarea>
        </div>

        <button type="submit"
                class="save-btn"
                [disabled]="loading">
          {{ loading ? 'Se salvează...' : 'Salvează modificările' }}
        </button>

        <div *ngIf="successMessage" class="success-msg">
          {{ successMessage }}
        </div>

      </form>

    </div>
  </div>
</div>
